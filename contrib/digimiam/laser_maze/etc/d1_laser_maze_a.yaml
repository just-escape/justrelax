host: d1orchestrator.justescape
port: 3031

name: laser_maze
channel: digimiam1

node_params:
  arduino:
    port: /dev/ttyUSB0
    baud_rate: 9600
    buffering_interval: 0.1
  default_difficulty: normal
  laser_prefix: A
  difficulty_settings:
    easy:
      laser_bitmask: 16020
      dynamic_laser_bitmask: 15872
      dynamic_laser_downtime: 8000
      dynamic_laser_uptime: 5000
      dynamic_laser_incremental_offset: 1000
    normal:
      laser_bitmask: 16383
      dynamic_laser_bitmask: 15872
      dynamic_laser_downtime: 4500
      dynamic_laser_uptime: 5000
      dynamic_laser_incremental_offset: 800
    hard:
      laser_bitmask: 16030
      dynamic_laser_bitmask: 15872
      dynamic_laser_downtime: 3000
      dynamic_laser_uptime: 5000
      dynamic_laser_incremental_offset: 500

logging: /etc/justrelax/laser_maze_logging.yaml