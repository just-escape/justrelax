name: laser_maze_b

default_publication_channel: d2.scenario
subscriptions:
  - d2.laser_maze
  - d2.laser_maze.b
  - d2.broadcast

deactivation_file: /etc/justrelax/deactivated_lasers.json

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600
    buffering_interval: 0.1

laser_prefix: B

default_difficulty: hard

difficulty_settings:
  easy:
    lasers:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
    dynamic_lasers: []
    dynamic_laser_downtime: 3500
    dynamic_laser_uptime: 5500
    dynamic_laser_incremental_offset: 500
  normal:
    lasers:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
    dynamic_lasers: []
    dynamic_laser_downtime: 3500
    dynamic_laser_uptime: 5500
    dynamic_laser_incremental_offset: 500
  hard:
    lasers:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
    dynamic_lasers: []
    dynamic_laser_downtime: 3500
    dynamic_laser_uptime: 5500
    dynamic_laser_incremental_offset: 500