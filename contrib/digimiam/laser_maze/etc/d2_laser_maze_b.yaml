host: d2orchestrator.justescape
port: 3031

default_publication_channel: d2.scenario
subscribe:
  - d2.laser_maze

node_params:
  arduino:
    port: /dev/ttyUSB0
    baud_rate: 9600
    buffering_interval: 0.1
  default_difficulty: normal
  laser_prefix: B
  difficulty_settings:
    easy:
      laser_bitmask: 127
      dynamic_laser_bitmask: 0
      dynamic_laser_downtime: 3500
      dynamic_laser_uptime: 5500
      dynamic_laser_incremental_offset: 500
    normal:
      laser_bitmask: 0  # 127
      dynamic_laser_bitmask: 0
      dynamic_laser_downtime: 3500
      dynamic_laser_uptime: 5500
      dynamic_laser_incremental_offset: 500
    hard:
      laser_bitmask: 127
      dynamic_laser_bitmask: 0
      dynamic_laser_downtime: 3500
      dynamic_laser_uptime: 5500
      dynamic_laser_incremental_offset: 500

logging: /etc/justrelax/laser_maze_logging.yaml