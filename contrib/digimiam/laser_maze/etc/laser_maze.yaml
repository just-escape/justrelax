host: localhost
port: 3031

name: laser_maze
channel: digimiam1

node_params:
  arduino:
    port: /dev/ttyUSB0
    baud_rate: 9600
    buffering_interval: 0.1
  default_difficulty: normal
  laser_prefix: A
  difficulty_settings:
    easy:
      laser_bitmask: 7
      dynamic_laser_bitmask: 7
      dynamic_laser_downtime: 2000
      dynamic_laser_uptime: 3000
      dynamic_laser_incremental_offset: 300
    normal:
      laser_bitmask: 7
      dynamic_laser_bitmask: 7
      dynamic_laser_downtime: 2000
      dynamic_laser_uptime: 3000
      dynamic_laser_incremental_offset: 300
    hard:
      laser_bitmask: 7
      dynamic_laser_bitmask: 7
      dynamic_laser_downtime: 2000
      dynamic_laser_uptime: 3000
      dynamic_laser_incremental_offset: 300

logging: null
