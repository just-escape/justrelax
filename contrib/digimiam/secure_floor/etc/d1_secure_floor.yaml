name: secure_floor

default_publication_channel: d1.scenario
subscriptions:
  - d1.secure_floor

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600

clear_alarm_delay: 4

load_cells:
  tare_pin: 12
  cells:
    - pin: 16
      led_strip: null
    - pin: 20
      led_strip: 1
    - pin: 21
      led_strip: 2
