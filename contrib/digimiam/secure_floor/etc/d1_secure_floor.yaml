host: d1orchestrator.justescape
port: 3031

default_publication_channel: d1.scenario
subscribe:
  - d1.secure_floor

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600

node_params:
  clear_alarm_delay: 4
  load_cells:
    tare_pin: 12
    cells:
      - pin: 16
        led_strip: null
      - pin: 20
        led_strip: 1
      - pin: 21
        led_strip: 2

logging: /etc/justrelax/secure_floor_logging.yaml