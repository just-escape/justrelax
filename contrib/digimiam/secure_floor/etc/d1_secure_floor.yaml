name: secure_floor

default_publication_channel: d1.scenario
subscriptions:
  - d1.secure_floor
  - d1.broadcast

serials:
  - port: /dev/floor
    baud_rate: 9600
  - port: /dev/amg88xx
    baud_rate: 9600

clear_alarm_delay: 4

calibration_pin: 12
sensors:
  - type: load_cell
    pin: 16
    led_strip: null
  - type: load_cell
    pin: 21
    led_strip: 2
  - type: amg88xx
    threshold: 2  # in Â°C
    led_strip: 1
