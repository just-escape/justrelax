name: secure_floor

default_publication_channel: d2.scenario
subscriptions:
  - d2.secure_floor
  - d2.broadcast

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600

clear_alarm_delay: 4

calibration_pin: 12
sensors:
  - type: load_cell
    pin: 16
    led_strip: null
  - type: load_cell
    pin: 20
    led_strip: null
  - type: load_cell
    pin: 21
    led_strip: 1
