name: niryo

default_publication_channel: d1.scenario
subscriptions:
  - d1.niryo
  - d1.broadcast

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600

motor_default_step_delay: 3000
motors:
  shoulder:
    index: 0
  arm:
    index: 1
  elbow:
    index: 2

dynamixels:
  radius:
    to: dxl_radius_wrist
    index: 1
    velocity: 100
  wrist:
    to: dxl_radius_wrist
    index: 0
    velocity: 100
  thumb:
    to: dxl_thumb
    index: 0
    velocity: 50

animations:
  anim1:
    - t: 0
      motor: shoulder
      direction: forward
      n_pulses: 1455
      step_delay: 1500
      liminary_n_pulses: 500
      liminary_step_delay: 3500
    - t: 0
      motor: arm
      direction: backward
      n_pulses: 1905
      step_delay: 1940
      liminary_n_pulses: 300
      liminary_step_delay: 3500
    - t: 0
      motor: elbow
      direction: backward
      n_pulses: 2995
      step_delay: 1000
      liminary_n_pulses: 500
      liminary_step_delay: 2800
    - t: 1
      dynamixel: thumb
      position: 640
    - t: 2
      dynamixel: wrist
      position: 10
    - t: 2.6
      dynamixel: radius
      position: 600
    - t: 5.9
      electromagnet: on
