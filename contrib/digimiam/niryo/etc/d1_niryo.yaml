name: niryo

default_publication_channel: d1.scenario
subscriptions:
  - d1.niryo
  - d1.broadcast

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600

motor_default_step_delay: 3000
motors:
  shoulder:
    index: 0
  arm:
    index: 1
  elbow:
    index: 2

dynamixels:
  radius:
    index: 1
  hand:
    index: 0