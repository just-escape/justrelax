name: waffle_factory

default_publication_channel: d1.scenario
subscriptions:
  - d1.waffle_factory
  - d1.broadcast

serials:
  - port: /dev/factory
    baud_rate: 9600
    buffering_interval: 0.1
  - port: /dev/printer
    baud_rate: 115200
    buffering_interval: 0.1

conveyor_default_clock_period: 400
conveyors:
  printer:
    index: 0
  basket:
    index: 1
  niryo:
    index: 2

servo_flip_delay: 0.5
servos:
  basket:
    index: 0
    raise: 45
    lower: 160
  printer_left:
    index: 1
    raise: 180
    lower: 70
  printer_right:
    index: 2
    raise: 60
    lower: 170

light_led:
  niryo:
    index: 1
    on_by_default: no
  printer:
    index: 0
    on_by_default: no

basket_led_blink_freq: 1
basket_led_color:
  r: 10
  g: 10
  b: 10

printer_patterns_directory: /etc/justrelax/patterns
