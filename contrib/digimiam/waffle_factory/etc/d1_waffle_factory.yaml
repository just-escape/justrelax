name: waffle_factory

default_publication_channel: d1.scenario
subscriptions:
  - d1.waffle_factory
  - d1.broadcast

serials:
  - port: /dev/factory
    baud_rate: 9600
    buffering_interval: 0.1
  - port: /dev/printer
    baud_rate: 115200
    buffering_interval: 0.1

motor_default_step_delay: 3000
motors:
  niryo:
    index: 2
  short_one:
    index: 6
  printer:
    index: 0
  extractor:
    index: 1
  reloader:
    index: 5
  podium:
    index: 3
  finisher:
    index: 4

printer_homing_sequence:
  - t: 0
    gcode: $21=1
  - t: 1
    gcode: G01 X-6 F100
  - t: 2
    gcode: G01 Y25 F200
  - t: 8
    gcode: $21=0
  - t: 12
    gcode: G92 Y0
  - t: 13
    gcode: G01 Y-23 F200
  - t: 21
    gcode: G01 Y-7.1 F200
  - t: 27
    gcode: $21=1
  - t: 28
    gcode: G01 X-15 F200
  - t: 32
    gcode: $21=0
  - t: 33
    gcode: G92 X0
  - t: 34
    gcode: G01 X8.2 F200
  - t: 41
    gcode: G92 X0Y0Z0

animations:
  niryo_init:
    - t: 0
      motor: niryo
      direction: forward
      n_pulses: 1825
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
  niryo_end:
    - t: 0
      motor: niryo
      direction: forward
      n_pulses: 775
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
  first_waffle_init:
    - t: 0
      motor: printer
      direction: forward
      n_pulses: 2040
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
  waffle_end:
    - t: 0
      motor: printer
      direction: forward
      n_pulses: 2704
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
    - t: 4.5
      motor: extractor
      direction: forward
      n_pulses: 2104
      step_delay: 200
    - t: 4.5
      motor: finisher
      direction: forward
      n_pulses: 2000
      step_delay: 200
    - t: 6.5
      motor: extractor
      direction: backward
      n_pulses: 2100
      step_delay: 200
    - t: 6.5
      motor: short_one
      direction: forward
      n_pulses: 2339
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
    - t: 9.5
      motor: finisher
      direction: backward
      n_pulses: 2004
      step_delay: 200
    - t: 10.5
      motor: podium
      direction: backward
      n_pulses: 2304
      step_delay: 200
    - t: 12
      motor: finisher
      direction: forward
      n_pulses: 2600
      step_delay: 200
    - t: 12
      motor: short_one
      direction: backward
      n_pulses: 2335
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
    - t: 14
      motor: podium
      direction: forward
      n_pulses: 2300
      step_delay: 200
    - t: 15
      motor: finisher
      direction: backward
      n_pulses: 2604
      step_delay: 200
  second_waffle_init:
    - t: 0
      motor: reloader
      direction: forward
      n_pulses: 1900
      step_delay: 200
    - t: 1.5
      motor: reloader
      direction: backward
      n_pulses: 1904
      step_delay: 200
    - t: 1.5
      motor: printer
      direction: backward
      n_pulses: 2680
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
  reset:
    - t: 0
      motor: niryo
      direction: backward
      n_pulses: 3804
      step_delay: 2000
    - t: 0
      motor: printer
      direction: backward
      n_pulses: 5120
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000

light_led:
  niryo:
    index: 1
    on_by_default: no
  printer:
    index: 0
    on_by_default: no

printer_patterns_directory: /etc/justrelax/patterns