name: waffle_factory

default_publication_channel: d1.scenario
subscriptions:
  - d1.waffle_factory
  - d1.broadcast

serials:
  - port: /dev/factory
    baud_rate: 9600
    buffering_interval: 0.1
  - port: /dev/printer
    baud_rate: 115200
    buffering_interval: 0.1

motor_default_step_delay: 3000
motors:
  niryo:
    index: 2
  short_one:
    index: 6
  printer:
    index: 0
  extractor:
    index: 1
  reloader:
    index: 5
  podium:
    index: 3
  finisher:
    index: 4

light_led:
  niryo:
    index: 1
    on_by_default: no
  printer:
    index: 0
    on_by_default: no

printer_patterns_directory: /etc/justrelax/patterns
