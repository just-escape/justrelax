name: waffle_factory

default_publication_channel: d2.scenario
subscriptions:
  - d2.waffle_factory
  - d2.broadcast

serials:
  - port: /dev/factory
    baud_rate: 9600
    buffering_interval: 0.1
  - port: /dev/printer
    baud_rate: 115200
    buffering_interval: 0.1

motor_default_step_delay: 3000
motors:
  niryo:
    index: 0
  short_one:
    index: 1
  printer:
    index: 2
  extractor:
    index: 3
  reloader:
    index: 4
  finisher:
    index: 5

printer_homing_sequence:
  - t: 0
    gcode: G01 Y25 F200
  - t: 12
    gcode: $21=0
  - t: 13
    gcode: G92 Y0
  - t: 15
    gcode: G01 Y-13.5 F200
  - t: 23
    gcode: $21=1
  - t: 24
    gcode: G01 X-15 F200
  - t: 30
    gcode: $21=0
  - t: 31
    gcode: G92 X0
  - t: 32
    gcode: G01 X10.2 F200
  - t: 36
    gcode: $21=1
  - t: 37
    gcode: G92 X0Y0Z0

animations:
  niryo_init:
    - t: 0
      motor: niryo
      direction: backward
      n_pulses: 1750
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
  niryo_end:
    - t: 0
      motor: niryo
      direction: backward
      n_pulses: 900
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
  first_waffle_init:
    - t: 0
      motor: printer
      direction: forward
      n_pulses: 2415
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
  waffle_end:
    - t: 0
      motor: printer
      direction: forward
      n_pulses: 3099
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
    - t: 6
      motor: extractor
      direction: forward
      n_pulses: 2154
      step_delay: 700
    - t: 9.5
      motor: extractor
      direction: backward
      n_pulses: 2150
      step_delay: 200
    - t: 9.5
      motor: short_one
      direction: backward
      n_pulses: 1199
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
    - t: 12
      motor: finisher
      direction: backward
      n_pulses: 1550
      step_delay: 200
    - t: 14
      motor: short_one
      direction: forward
      n_pulses: 1195
      step_delay: 1100
      liminary_n_pulses: 200
      liminary_step_delay: 3000
    - t: 14
      motor: finisher
      direction: forward
      n_pulses: 1554
      step_delay: 200
  second_waffle_init:
    - t: 0
      motor: reloader
      direction: forward
      n_pulses: 1420
      step_delay: 200
    - t: 2
      motor: reloader
      direction: backward
      n_pulses: 1424
      step_delay: 200
    - t: 2
      motor: printer
      direction: backward
      n_pulses: 3085
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500
  reset:
    - t: 0
      motor: niryo
      direction: forward
      n_pulses: 3854
      step_delay: 2000
    - t: 0
      motor: printer
      direction: backward
      n_pulses: 6100
      step_delay: 1100
      liminary_n_pulses: 300
      liminary_step_delay: 2500

light_led:
  niryo:
    index: 1
    on_by_default: no
  printer:
    index: 0
    on_by_default: no

printer_patterns_directory: /etc/justrelax/patterns