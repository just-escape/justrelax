name: waffle_factory

default_publication_channel: d2.scenario
subscriptions:
  - d2.waffle_factory
  - d2.broadcast

serials:
  - port: /dev/factory
    baud_rate: 9600
    buffering_interval: 0.1
  - port: /dev/printer
    baud_rate: 115200
    buffering_interval: 0.1

motor_default_step_delay: 3000
motors:
  a:
    index: 0
  b:
    index: 1
  c:
    index: 2
  d:
    index: 3
  e:
    index: 4
  f:
    index: 5

light_led:
  niryo:
    index: 1
    on_by_default: no
  printer:
    index: 0
    on_by_default: no

printer_patterns_directory: /etc/justrelax/patterns
