name: payment_module

default_publication_channel: d2.scenario
subscriptions:
  - d2.payment_module
  - d2.broadcast

# One value is randomly selected each time, and remembered the next time the tag is seen
credits:
  - 4
  - 4.5
  - 6
  - 7.3

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600
    buffering_interval: 0.1
