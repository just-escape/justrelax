name: chopsticks

default_publication_channel: d2.scenario
subscriptions:
  - d2.chopsticks
  - d2.broadcast

serials:
  - port: /dev/ttyUSB0
    baud_rate: 9600

difficulty:
  initial: normal
  available:
    - easy
    - normal

static_blue: 3
static_orange: 15

