host: d2orchestrator.justescape
port: 3031

default_publication_channel: d2.scenario
subscribe:
  - d2.street_lights

serials:
  - port: /dev/arduino
    baud_rate: 9600
    buffering_interval: 0.1

node_params:
  channels:
    16: 0  # blue_r
    32: 300  # blue_g
    64: 1000  # blue_b
    128: 1000  # orange_r
    256: 110  # orange_g
    512: 0  # orange_b
  colors:
    all:
      on_by_default: yes
      on_off_pins:
        - 6
        - 0
    blue:
      on_off_pins:
        - 0
    orange:
      on_off_pins:
        - 6

logging: /etc/justrelax/street_lights_logging.yaml