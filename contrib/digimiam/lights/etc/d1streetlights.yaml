host: d1orchestrator.justescape
port: 3031

name: street_lights
channel: digimiam1

node_params:
  arduino:
    port: /dev/arduino
    baud_rate: 9600
    buffering_interval: 0.2
  channels:
    16: 0  # blue_r
    32: 300  # blue_g
    64: 1000  # blue_b
    128: 1000  # orange_r
    256: 110  # orange_g
    512: 0  # orange_b
  colors:
    all:
      on_by_default: yes
      on_off_pins:
        - 0
        - 5
    blue:
      on_off_pins:
        - 0
    orange:
      on_off_pins:
        - 5

logging: /etc/justrelax/street_lights_logging.yaml