name: refectory_lights

default_publication_channel: d1.scenario
subscriptions:
  - d1.refectory_lights
  - d1.broadcast

serials:
  - port: /dev/arduino
    baud_rate: 9600
    buffering_interval: 0.1

channels:
  1: 50  # white
  2: 16  # pink
  4: 16  # red
  8: 16  # green
  16: 0  # blue_r
  32: 16  # blue_g
  64: 50  # blue_b
  128: 50  # orange_r
  256: 10  # orange_g
  512: 0  # orange_b

