  all:
    on_by_default: no
    on_off_pins:
      - 26
      - 19
      - 13
      - 6
      - 5
      - 0
  all_but_white:
    on_off_pins:
      - 26
      - 19
      - 6
      - 5
      - 0
  white:
    on_off_pins:
      - 13
  pink:
    on_off_pins:
      - 26
    glitch:
      by_default: no
      channel: 2
      short_glitch_per_mille: 50
      short_dimmed_glitch_per_mille: 50
      long_glitch_per_mille: 0
      long_dimmed_glitch_per_mille: 0
      stability_per_mille: 5
      stability_duration: 3500
  red:
    on_off_pins:
      - 6
