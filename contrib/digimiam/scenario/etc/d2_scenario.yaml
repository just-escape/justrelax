name: scenario

subscriptions:
  - d2.scenario
  - digimiam.scenario

publication_channel_prefix: d2.

persistent_settings: /etc/justrelax/scenario_persistent_settings.json

# chopsticks
chopsticks_voice_clue_1_delay: 240
chopsticks_voice_clue_2_delay: 300

# ventilation_panel
ventilation_panel_skip_delay: 2100

# first waffle
niryo_animation_duration: 25
niryo_end_conveyor_duration: 3
oven_cooking_duration: 5
first_waffle_init_conveyor_duration: 5
first_pattern_print_duration: 60
first_waffle_end_conveyor_duration: 40
basket_led_blinking_time: 10
delay_before_ms_pepper_says_thanks: 5
display_order_recap_delay: 10  # is forced to 1 if printer has not printed anything

# root_server
initial_fog_duration: 22
boost_fog_delay: 60
boost_fog_duration: 2

do_not_log_publication_filters:
  - category: set_session_data
    key: node_register

do_not_log_reception_filters:
  - category: ping
